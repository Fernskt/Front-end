
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
       
        <div class="modal-body">
          <div class="modal-content rounded-4 shadow">
            <div class="modal-header p-5 pb-4 border-bottom-0">
              <!-- <h1 class="modal-title fs-5" >Modal title</h1> -->
              <h1 class="fw-bold mb-0 fs-2">Iniciar Sesión</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
        
            <div class="modal-body p-5 pt-0">
              <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
                <div class="form-floating mb-3">
                  <input type="email" class="form-control rounded-3" id="floatingInput nombreUsuario" name="nombreUsuario" placeholder="name@example.com" [(ngModel)]="nombreUsuario" required/>
                  <label for="nombreUsuario">Usuario o E-mail</label>
                </div>
                <div class="form-floating mb-3">
                  <input type="password" class="form-control rounded-3" id="floatingPassword password" name="password" placeholder="Password" [(ngModel)]="password" required/>
                  <label for="password">Contraseña</label>
                </div>
                <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" type="submit">Iniciar Sesión</button>
                <small class="text-muted">Al hacer clic en Registrarse, acepta los términos de uso.</small>
                <hr class="my-4">
              
              </form>
            </div>
          </div>
        </div>
        
      </div>
    </div>
  </div>
